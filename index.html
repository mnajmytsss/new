<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="formSection">
      <section id="form-section">
        <fieldset class="field">
          <legend>Join our Dota2 Community!</legend>
          <form action="#">
            <fieldset class="join">
              <legend>Personal Data:</legend>
              <div class="name">
                <label for="fullname">Full Name:</label>
                <input id="fullname" type="text" required="" />
              </div>
              <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" required="" />
              </div>
              <div class="playdota">
                <p class="have">Have you ever play dota 2?</p>
                <label for="yes">Yes</label>
                <input id="yes" name="everPlay" type="radio" value="Yes" />
                <label for="no">No</label>
                <input type="radio" name="everPlay" id="no" value="No" />
              </div>
            </fieldset>
            <fieldset class="addinform">
              <legend>Additional information:</legend>
              <div class="rank">
                <p>What your current rank?</p>
                <label for="rank-select">Choose your rank:</label>
                <select name="rankSelect" id="rank-select">
                  <option value="">--Choose an option--</option>
                  <option value="herald">Herald</option>
                  <option value="guardian">Guardian</option>
                  <option value="crusader">Crusader</option>
                  <option value="archon">Archon</option>
                  <option value="legend">Legend</option>
                  <option value="ancient">Ancient</option>
                  <option value="divine">Divine</option>
                  <option value="immortal">Immortar</option>
                </select>
              </div>
              <div class="wdyt">
                <p>What do you think about Dota 2?</p>
                <label for="pleasent">Pleasent</label>
                <input
                  id="pleasent"
                  type="checkbox"
                  name="Personal"
                  value="pleasent"
                />
                <label for="boring">Boring</label>
                <input
                  id="boring"
                  type="checkbox"
                  name="Personal"
                  value="boring"
                />
                <label for="stressful">Stressful</label>
                <input
                  id="stressful"
                  type="checkbox"
                  name="Personal"
                  value="stressful"
                />
              </div>
              <div class="tellus">
                <p>Tell us how did you know Dota 2?</p>
                <textarea name="" id="textarea" cols="30" rows="5"></textarea>
              </div>
              <div class="upload">
                <p>Upload your favorite Dota 2 hero picture!</p>
                <input
                  id="photo"
                  type="file"
                  name="dota2HeroPhoto"
                  required=""
                  accept="image/png, image/jpg"
                />
              </div>
            </fieldset>
            <div class="submit">
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </div>
          </form>
        </fieldset>
      </section>
    </div>
  </body>
</html>
